<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Game</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="form-container">
    <h2>Gabung ke Komunitas Game</h2>
    <form id="joinForm" onsubmit="return validateForm()">
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda">
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
        <div id="emailError" class="error"></div>

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda">
        <div id="phoneError" class="error"></div>

        
        <label for="country">Negara:</label>
        <select id="country" name="country">
            <option value="">Pilih negara</option>
        </select>
        <div id="countryError" class="error"></div>

        <input type="submit" value="Daftar">
    </form>
</div>
<div id="discordModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Selamat Bergabung!</h2>
        <p>Klik link di bawah ini untuk bergabung dengan grup Discord kami:</p>
        <a href="https://discord.gg/NxQcqzwu" target="_blank" class="discord-link">Gabung ke Discord</a>
    </div>
</div>
<script src="script2.js"></script>
</body>
</html>
